<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITRack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        div img{max-width: 100%;}
        .text-right{text-align:right}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-lg-3"></div> -->
            <div class="offset-lg-4 col-lg-4 new-info" style="box-shadow: 0 0 20px #bbb;min-height: 100vh;">
                
                <h2 class="text-center"><img src="img/emblem.jpg" alt="" style="opacity: 0.3;max-height: 300px;"><br>ITRack</h2>
                <p class="text-right text-secondary">&#x20B9;53,959 Crore ITR accounted for.<br>1,34,834 people has joined till date.</p>
                <form action="">
                    <input type="text" class="form-control mb-2" placeholder="ABCDE1234Z">
                    <select class="form-control mb-2">
                        <option>AY24-25</option>
                        <option>AY23-24</option>
                        <option>AY22-23</option>
                        <option>AY21-22</option>
                        <option>AY20-21</option>
                        <option>AY19-20</option>
                        <option>AY18-19</option>
                        <option>AY17-18</option>
                        <option>AY16-17</option>
                        <option>AY15-16</option>
                    </select>
                    <div class="input-group mb-3">
                        <span class="input-group-text">&#x20B9;</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                      </div>
                </form>
                <hr>
                <h4>Benefits</h4>
                <ol>
                    <li>10x loans on basis of ITR filed in last 10 years</li>
                    <li>Monthly allowance during employment gaps</li>
                    <li>Group insurance as a nation builder</li>
                </ol>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>
</html>
